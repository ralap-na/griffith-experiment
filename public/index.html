<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4f46e5" />
  <title>Scientific Checklist for Students</title>
  <!--
    Tailwind CSS is used via classes in App.jsx.
    The compiled CSS will be injected here during the build step.
  -->
  <style>
    /* This ensures the entire page is utilized by the app */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<!-- This is the single HTML element where React renders the entire App.jsx content -->
<div id="root"></div>
</body>
</html>
